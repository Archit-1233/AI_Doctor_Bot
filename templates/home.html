<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Doctor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-animation"></div>

  <div class="container">
    <div class="text-section">
      <h1>Welcome to <span class="highlight">AI Doctor</span></h1>
      <p>Your AI health companion. Get personalized diagnosis powered by ML & AI.</p>
      
      <a href="{{ url_for('upload') }}" class="start-button">
        <span>Start Diagnosis</span>
        <img src="https://cdn-icons-png.flaticon.com/512/545/545682.png" alt="hand" class="hand-icon">
      </a>
    </div>

    <div class="image-section">
      <img src="{{ url_for('static', filename='img/doctor_consulting_image.png') }}" alt="Doctor Image" class="doctor-image">
    </div>
  </div>
</body>
</html>
